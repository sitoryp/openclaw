name: IdleHands
options:
  bundleIdPrefix: ai.idlehands
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  IdleHandsKit:
    path: ../shared/IdleHandsKit
  Swabble:
    path: ../../Swabble

schemes:
  IdleHands:
    shared: true
    build:
      targets:
        IdleHands: all
    test:
      targets:
        - IdleHandsTests

targets:
  IdleHands:
    type: application
    platform: iOS
    configFiles:
      Debug: Signing.xcconfig
      Release: Signing.xcconfig
    sources:
      - path: Sources
    dependencies:
      - target: IdleHandsShareExtension
        embed: true
      - target: IdleHandsWatchApp
      - package: IdleHandsKit
      - package: IdleHandsKit
        product: IdleHandsChatUI
      - package: IdleHandsKit
        product: IdleHandsProtocol
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    preBuildScripts:
      - name: SwiftFormat (lint)
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftformat >/dev/null 2>&1; then
            echo "error: swiftformat not found (brew install swiftformat)" >&2
            exit 1
          fi
          swiftformat --lint --config "$SRCROOT/../../.swiftformat" \
            --filelist "$SRCROOT/SwiftSources.input.xcfilelist"
      - name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftlint >/dev/null 2>&1; then
            echo "error: swiftlint not found (brew install swiftlint)" >&2
            exit 1
          fi
          swiftlint lint --config "$SRCROOT/.swiftlint.yml" --use-script-input-file-lists
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_ENTITLEMENTS: Sources/IdleHands.entitlements
        CODE_SIGN_STYLE: "$(IDLEHANDS_CODE_SIGN_STYLE)"
        DEVELOPMENT_TEAM: "$(IDLEHANDS_DEVELOPMENT_TEAM)"
        PRODUCT_BUNDLE_IDENTIFIER: "$(IDLEHANDS_APP_BUNDLE_ID)"
        PROVISIONING_PROFILE_SPECIFIER: "$(IDLEHANDS_APP_PROFILE)"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        ENABLE_APPINTENTS_METADATA: NO
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: IdleHands
        CFBundleIconName: AppIcon
        CFBundleURLTypes:
          - CFBundleURLName: ai.idlehands.ios
            CFBundleURLSchemes:
              - idlehands
        CFBundleShortVersionString: "2026.2.27"
        CFBundleVersion: "20260227"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIBackgroundModes:
          - audio
          - remote-notification
        BGTaskSchedulerPermittedIdentifiers:
          - ai.idlehands.ios.bgrefresh
        NSLocalNetworkUsageDescription: IdleHands discovers and connects to your IdleHands gateway on the local network.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsInWebContent: true
        NSBonjourServices:
          - _idlehands-gw._tcp
        NSCameraUsageDescription: IdleHands can capture photos or short video clips when requested via the gateway.
        NSLocationWhenInUseUsageDescription: IdleHands uses your location when you allow location sharing.
        NSLocationAlwaysAndWhenInUseUsageDescription: IdleHands can share your location in the background when you enable Always.
        NSMicrophoneUsageDescription: IdleHands needs microphone access for voice wake.
        NSSpeechRecognitionUsageDescription: IdleHands uses on-device speech recognition for voice wake.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  IdleHandsShareExtension:
    type: app-extension
    platform: iOS
    configFiles:
      Debug: Signing.xcconfig
      Release: Signing.xcconfig
    sources:
      - path: ShareExtension
    dependencies:
      - package: IdleHandsKit
      - sdk: AppIntents.framework
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: "$(IDLEHANDS_CODE_SIGN_STYLE)"
        DEVELOPMENT_TEAM: "$(IDLEHANDS_DEVELOPMENT_TEAM)"
        ENABLE_APPINTENTS_METADATA: NO
        PRODUCT_BUNDLE_IDENTIFIER: "$(IDLEHANDS_SHARE_BUNDLE_ID)"
        PROVISIONING_PROFILE_SPECIFIER: "$(IDLEHANDS_SHARE_PROFILE)"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
    info:
      path: ShareExtension/Info.plist
      properties:
        CFBundleDisplayName: IdleHands Share
        CFBundleShortVersionString: "2026.2.27"
        CFBundleVersion: "20260227"
        NSExtension:
          NSExtensionPointIdentifier: com.apple.share-services
          NSExtensionPrincipalClass: "$(PRODUCT_MODULE_NAME).ShareViewController"
          NSExtensionAttributes:
            NSExtensionActivationRule:
              NSExtensionActivationSupportsText: true
              NSExtensionActivationSupportsWebURLWithMaxCount: 1
              NSExtensionActivationSupportsImageWithMaxCount: 10
              NSExtensionActivationSupportsMovieWithMaxCount: 1

  IdleHandsWatchApp:
    type: application.watchapp2
    platform: watchOS
    deploymentTarget: "11.0"
    sources:
      - path: WatchApp
    dependencies:
      - target: IdleHandsWatchExtension
    configFiles:
      Debug: Config/Signing.xcconfig
      Release: Config/Signing.xcconfig
    settings:
      base:
        ENABLE_APPINTENTS_METADATA: NO
        PRODUCT_BUNDLE_IDENTIFIER: "$(IDLEHANDS_WATCH_APP_BUNDLE_ID)"
    info:
      path: WatchApp/Info.plist
      properties:
        CFBundleDisplayName: IdleHands
        CFBundleShortVersionString: "2026.2.27"
        CFBundleVersion: "20260227"
        WKCompanionAppBundleIdentifier: "$(IDLEHANDS_APP_BUNDLE_ID)"
        WKWatchKitApp: true

  IdleHandsWatchExtension:
    type: watchkit2-extension
    platform: watchOS
    deploymentTarget: "11.0"
    sources:
      - path: WatchExtension/Sources
    dependencies:
      - sdk: WatchConnectivity.framework
      - sdk: UserNotifications.framework
    configFiles:
      Debug: Config/Signing.xcconfig
      Release: Config/Signing.xcconfig
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "$(IDLEHANDS_WATCH_EXTENSION_BUNDLE_ID)"
    info:
      path: WatchExtension/Info.plist
      properties:
        CFBundleDisplayName: IdleHands
        CFBundleShortVersionString: "2026.2.27"
        CFBundleVersion: "20260227"
        NSExtension:
          NSExtensionAttributes:
            WKAppBundleIdentifier: "$(IDLEHANDS_WATCH_APP_BUNDLE_ID)"
          NSExtensionPointIdentifier: com.apple.watchkit

  IdleHandsTests:
    type: bundle.unit-test
    platform: iOS
    configFiles:
      Debug: Signing.xcconfig
      Release: Signing.xcconfig
    sources:
      - path: Tests
    dependencies:
      - target: IdleHands
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: "$(IDLEHANDS_CODE_SIGN_STYLE)"
        DEVELOPMENT_TEAM: "$(IDLEHANDS_DEVELOPMENT_TEAM)"
        PRODUCT_BUNDLE_IDENTIFIER: ai.idlehands.ios.tests
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/IdleHands.app/IdleHands"
        BUNDLE_LOADER: "$(TEST_HOST)"
    info:
      path: Tests/Info.plist
      properties:
        CFBundleDisplayName: IdleHandsTests
        CFBundleShortVersionString: "2026.2.27"
        CFBundleVersion: "20260227"
